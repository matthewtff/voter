<!doctype html>
<html>

  <head>
    <title>Voter: Room</title>
    <link rel="stylesheet" href="/css/room.css">
  </head>

  <body>
    <div class="main-page">
      <header>
        <div class="room-title">Room:</div>
        <div class="room-id">2123434</div>
        <div class="create-repot button">Report</div>
        <div class="create-task button">Invite</div>
        <div class="new-task button">New task</div>
        <div class="clear-both"></div>
        <div class="room-url">http://voter/html/index.html</div>
        <div class="copy-room-url">Copy link</div>
      </header>
      <div class="clear-both"></div>
      <div class="tab-view">
        <div class="tab left-holder holder">|</div>
        <div class="tab active">Tickets</div>
        <div class="tab background">Guests</div>
        <div class="tab right-holder holder">|</div>
        <div class="clear-both"></div>
      </div>
      <div class="clear-both"></div>
      <div class="content">
        <div class="tasks-list">Tasks go here...</div>
        <div class="chat-holder">
          <div class="chat">
            <div class="message">
              <div class="user-name"><b>Matthew</b></div>
              <div class="contents">Sent message!</div>
            </div>
          </div>
          <div class="message-input">
            <div class="input">Enter message</div>
          </div>
        </div>
      </div>
      <div class="clear-both"></div>
      <script src="/js/utils.js"></script>
      <script src="/js/room.js" ></script>
      <script src="/js/user.js" ></script>

      <script src="/js/room_page.js" async></script>
    </div>
  </body>

</html>
